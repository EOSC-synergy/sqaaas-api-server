services:
  sqaaas-api:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    container_name: sqaaas-api
    ports:
     - 8081:8081
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    environment:
    - JAVA_OPTS="-Djenkins.install.runSetupWizard=false"
    privileged: true
    user: root
    ports:
     - 8080:8080
     - 50000:50000
